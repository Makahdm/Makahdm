<!DOCTYPE html>
 
<html lang="en">
 
<head>
    <meta charset="UTF-8">
         <title>修改密码界面</title>
         <link rel="stylesheet" id="templatecss" type="text/css" href="CSS/main_admin_table.css">
</head>
<body style="background: #E4E9F7">
<h1 style="text-align:center">修改密码</h1>
         <form action="change" method="post" class="dark-matter" >
                 <h1>Info Form
                          <span>Please fill all the texts in the fields.</span>
                 </h1>
                 <label>
                          <span>Username :</span>
                          <input id="name" type="text" name="username" placeholder="Username" />
                 </label>
                 <label>
                          <span>New Password :</span>
                          <input id="name" type="text" name="password" placeholder="Password" />
 
                 </label>
                 <label>
                          <span>Your Email :</span>
                          <input id="email" type="email" name="email" placeholder="Email Address" />
                 </label>
                  <label>
                          <span>&nbsp;</span>
                          <input type="button" class="button" value="send mail" onclick="send()"/>
                          
                 </label>
 
                 <label>
                          <span>Recived Message :</span>
                          <textarea id="message" name="message" placeholder="Recived Message"></textarea>
                 </label>
                
 
                 <label>
                          <span>&nbsp;</span>
                          <input type="submit" class="button" value="Change" />
                 </label>
 
         </form>

 
 <script>
 function send(){
	 var address=document.getElementById('email').value;
	 var tempaddress="sendemail.jsp?email=";
	 var finaladdress=tempaddress+address;
	 window.location.href=finaladdress;
	
 }
 </script>
 
</body>
 
</html>
